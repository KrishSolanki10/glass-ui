<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass UI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Background overlay -->
  <div class="bg-overlay"></div>

  <!-- Main Container -->
  <main class="container">

    <!-- Glass Card -->
    <section class="glass-card">

      <header class="card-header">
        <h1>Glass UI</h1>
        <p>Calm • Focus • Minimal</p>
      </header>

      <div class="card-content">
        <p>
          This interface is built using a real glass morphism effect inspired by
          modern iOS applications. It focuses on clarity, depth, and subtle motion.
        </p>

        <ul class="features">
          <li>✔ Frosted glass effect</li>
          <li>✔ Soft depth & blur</li>
          <li>✔ Minimal typography</li>
          <li>✔ Responsive layout</li>
        </ul>
      </div>

      <footer class="card-footer">
        <button class="primary-btn">Get Started</button>
        <button class="secondary-btn">Learn More</button>
      </footer>

    </section>

  </main>

</body>
</html>
